<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
        <title>Listado</title>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>


        <div class="contenido">

            <h2>Listado de Categoria</h2>
            <br>
            <a th:href="@{/categoria/nuevo}">Nuevo Categoria</a> 
            <br>
            <br>

            <div th:if="${categorias != null and !categorias.empty}">
                <table border="1">

                    <tr>
                        <td>Descripcion</td>
                        <td>Activo</td>
                        <td>Modificar</td>
                        <td>Eliminar</td>

                    </tr>

                    <tr th:each="item :${categorias}">
                        <td th:text="${item.descripcion}"></td>
                        <td> <input type="checkbox" name="activo" th:checked="${item.activo}" disabled="true"></td>
                        <td><a th:href="@{/categoria/modificar/} + ${item.idCategoria}">Modificar</a></td>
                        <td><a th:href="@{/categoria/eliminar/} + ${item.idCategoria}">Eliminar</a>
                    </tr>
                </table>
            </div>
            <div th:if="${categorias == null or categorias.empty}">
                No tenemos categorias para mostrar!
            </div>
        </div>
         <footer th:replace="layout/plantilla :: footer" ></footer>
    </body>

</html>
