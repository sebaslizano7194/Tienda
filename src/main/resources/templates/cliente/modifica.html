<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo Cliente</title>
        <meta charset="UTF-8">
        <link href="/CSS/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"></header>
        <div class="contenido">
        <h2>Datos del Cliente</h2>
        
        <br>
        <a th:href="@{/cliente/listado}">Regresar</a>
        <br>
        <br>
        <form th:action="@{/cliente/guardar}"
              method="post"
              th:object="${cliente}"> <!-- $ es para objetos -->
            <input type="hidden" name="idCliente" th:field="*{idCliente}"/> <!--Para poder poner el ID cliente y que se guarde el modify-->
            <label for="nombre">Nombre: </label> 
            <input type="text" name="nombre" th:field="*{nombre}"/> <!-- Este ph:field nombre tiene que ser exactamente igual al de la clase basica de Cliente -->
            <br>
            <label for="apellidos">Apellidos: </label> 
            <input type="text" name="apellidos" th:field="*{apellidos}"/> <!-- Este ph:field apellidos tiene que ser exactamente igual al de la clase basica de Cliente -->
            <br>
            <label for="correo">Correo: </label> 
            <input type="email" name="correo" th:field="*{correo}"/> <!-- Este ph:field correo tiene que ser exactamente igual al de la clase basica de Cliente -->
            <br>
            <label for="telefono">Telefono: </label> 
            <input type="tel" name="telefono" th:field="*{telefono}"/> <!-- Este ph:field telefono tiene que ser exactamente igual al de la clase basica de Cliente -->
            <br>
            <label for="limite">Limite de Credito: </label> 
            <input type="number" name="limite" th:field="*{credito.limite}"/>
            <input type="submit" name="guardar" value="Guardar Registro"/>
        </form> 
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
       
    </body>
</html>
